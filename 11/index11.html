    <!--  we have to create an Matrix in console like
         0,1,2,3
         1,2,3,4
         2,3,4,5  
 ==>Like that and reverse the Matrix also in Console
         5,4,3,2
         4,3,2,1
         3,2,1,0
     !-->
       <script>

        const row=3;
        const col=4;
        const matrix=printMatrix(row,col);

        //Print the Matrix 
        function printMatrix(row,col){
    //1.create an array for printing row  
    let arr=[]
         for(let i=0;i<=row;i++){
             //Again new array for the pushing the element.
             let nestedArr=[]
             //NestedArr 0+0 and finally we got the.
             for(let j=0;j<=col;j++){
                nestedArr.push(i+j);
             }
             //
             arr.push(nestedArr)
         }
         return arr;
        }

        //2.Displaying  the Matrix
        function displayMat(arr){
            for(let i=0;i<arr.length;i++){
                console.log(arr[i].join(','));
            }
            return arr;
        }
        //3.Reversing the Matrix
        function reverseMatrix(arr){
            let revArr=[]
            for(let i=arr.length-1;i>=0;i--){
                revArr.push(arr[i].slice().reverse());
            }
            return revArr;
        }

        //Call that function
       const display=printMatrix(row,col);
        displayMat(display)

        const reversed=reverseMatrix(display);
        displayMat(reversed)
       
       </script>
