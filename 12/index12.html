    <script>
        class Book {
            constructor(title, author, year) {
                this.title = title;
                this.author = author;
                this.year = year
            }

            //Method For Return the how many year have been done for book publication 
            getYear() {
                const currentYear = new Date().getFullYear();
                return currentYear - this.year
            }
        }

        class MagZine extends Book {

            constructor(title, author, year, magNum) {
                super();
                this.magNum = magNum;
            }

            //Method for getting an number of magzine
            getMagzineNo() {
                return this.magNum;
            }
        }
        //const detail= new Book("To Kill a Mockingbird","Harper Lee",1960);  
        //console.log(`It has been  ${detail.getYear()} year since that book was published. `);
        const magZine = new MagZine("To Kill a Mockingbird", "Harper Lee", 1960, 9);

        console.log(`Your Magzine ${magZine.magNum} is that.`);
    </script>

</body>
