    <script>
        class Book{
            constructor(title,author,year){
            this.title=title;
            this.author=author;
            this.year=year
            }

            //Method For Return the how many year have been done for book publication 
            getYear(){
                const currentYear = new Date().getFullYear();
                return currentYear-this.year
            }
        }
  
       const detail= new Book("To Kill a Mockingbird","Harper Lee",1960);  
       console.log(`It has been  ${detail.getYear()} year since that book was published. `);
    </script>
