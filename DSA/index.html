        //Here  We have list of prices array we need to sell the stock for getting maxProfit.
      function returnMaxPro(arr){
          let min=Infinity;
          let maxProfit=0;
          for(let i  of arr){
             if(i < min){
                 min=i;
             }else{
                 maxProfit=Math.max(maxProfit,i-min);
             }
          }
          return maxProfit;
      }

function getDuplicateThroughSet(ar){
    let trackUnique=new Set();
    let duplicate=new Set();
    for(let i of ar){
        if(trackUnique.has(i)){
            duplicate.add(i);
        }else{
            trackUnique.add(i);
        }
    }
    return [...duplicate];
}
let Ar=[1,2,5,63,8,9,3,1,6,3,5,2,5,4,1,36,9,4,3,6];
console.log(getDuplicateThroughSet(Ar));

//Product of Array Elements
function getProduct(A){
    return A.reduce((acc,val)=>acc*val,1);
}
